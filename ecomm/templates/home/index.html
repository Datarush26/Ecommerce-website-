{% extends "base/base.html"%}
{% block start %}
{% for product in products %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="/media/{{product.product_images.first.image}}"> </div>
                <figcaption class="info-wrap border-top">
                    <a href="{% url 'get_products' product.slug %}" class="title">
                        <b>{{product.product_name}}</a></b>
                    <div class="price mt-2">&#8377; {{product.price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </figure> <!-- card // -->
        </div> <!-- col.// -->
        {% endfor %}
    </div>

    </div>


{% endblock %}
